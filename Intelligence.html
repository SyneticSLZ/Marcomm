    <!DOCTYPE html>

                    <h3 class="text-xl font-light text-marcomm-dark mb-4 dark:text-white">Market Share Distribution</h3>
                    <canvas id="market-share-chart"></canvas>
                </div>
    
                <div class="bg-white rounded shadow-sm p-6 dark:bg-marcomm-gray-dark transition-colors duration-200">
                    <h3 class="text-xl font-light text-marcomm-dark mb-4 dark:text-white">Financial Performance Radar</h3>
                    <canvas id="financial-radar-chart"></canvas>
                </div>
    
                <div class="bg-white rounded shadow-sm p-6 dark:bg-marcomm-gray-dark transition-colors duration-200">
                    <h3 class="text-xl font-light text-marcomm-dark mb-4 dark:text-white">FDA Metrics Analysis</h3>
                    <canvas id="fda-metrics-chart"></canvas>
                </div>
    
                <div class="bg-white rounded shadow-sm p-6 dark:bg-marcomm-gray-dark transition-colors duration-200">
                    <h3 class="text-xl font-light text-marcomm-dark mb-4 dark:text-white">Patent Portfolio Analysis</h3>
                    <canvas id="patents-chart"></canvas>
                </div>
            </div>
    
            <!-- Competitive Insights -->
            <div class="mt-8">
                <div class="bg-white rounded shadow-sm p-6 dark:bg-marcomm-gray-dark transition-colors duration-200">
                    <h3 class="text-xl font-light text-marcomm-dark mb-4 dark:text-white">Market Insights</h3>
                    <div id="competitive-insights" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>
        </div>

        <script src="sonovaData.js"></script>
        <script src="gnData.js"></script>
        <script src="wsData.js"></script>
        <script src="DemantData.js"></script>
        <script src="intelligence-module.js"></script>
        <script>

if (localStorage.getItem('darkMode') !== 'false') {
        document.documentElement.classList.add('dark');
    }

            // Dark mode initialization and toggle functionality
            document.addEventListener('DOMContentLoaded', function() {
                const darkModeToggle = document.getElementById('darkModeToggle');
                const html = document.documentElement;
    
                // Check for saved theme preference or system preference
                const darkMode = localStorage.getItem('darkMode') === 'true' || 
                                (!localStorage.getItem('darkMode') && 
                                 window.matchMedia('(prefers-color-scheme: dark)').matches);
                
                // Set initial dark mode state
                if (darkMode) {
                    html.classList.add('dark');
                    toggleDarkMode()
                }
    
                // Toggle dark mode
                darkModeToggle.addEventListener('click', function() {
                    html.classList.toggle('dark');
                    localStorage.setItem('darkMode', html.classList.contains('dark'));
                    if (typeof renderAllCharts === 'function') {
                        renderAllCharts();
                    }
                });
    
                // Listen for system dark mode changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (localStorage.getItem('darkMode') === null) {
                        if (e.matches) {
                            html.classList.add('dark');
                            localStorage.setItem('darkMode', 'true');
                        } else {
                            html.classList.remove('dark');
                            localStorage.setItem('darkMode', 'false');
                        }
                        if (typeof renderAllCharts === 'function') {
                            renderAllCharts();
                        }
                    }
                });
            });
        </script>
    </body>
    </html>
