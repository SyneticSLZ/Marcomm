<!DOCTYPE html>
<html lang="en" class="dark-mode-transition dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor List - Marcomm Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'marcomm': {
                            'orange': '#FF6B35',
                            'orange-light': '#FF8B5F',
                            'orange-dark': '#E55A24',
                            'dark': '#333333',
                            'gray': '#F5F5F5',
                            'gray-dark': '#1F2937',
                        }
                    },
                    fontFamily: {
                        'sans': ['system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .dark-mode-transition {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .dark select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-marcomm-gray-dark transition-colors duration-200">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img
                            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/GreyTextno-outlineTM+2-dR9GD3ivT092LbXgN7D7iO44je85uD.png"
                            alt="MARCOMM"
                            class="h-8 w-auto"
                        >
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="./index.html" class="bg-marcomm-orange text-white px-3 py-2 rounded text-sm font-medium hover:bg-marcomm-orange-light transition-colors">Companies</a>
                            <a href="./Intelligence.html" class="text-gray-300 hover:text-marcomm-orange-light px-3 py-2 text-sm font-medium">Intelligence</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="darkModeToggle" class="p-2 rounded-full text-gray-300 hover:bg-gray-700 transition-colors">
                        <i class="fas fa-sun dark:hidden"></i>
                        <i class="fas fa-moon hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen bg-gray-50 dark:bg-marcomm-gray-dark transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-3xl font-light text-marcomm-dark dark:text-white transition-colors duration-200">Competitor Analysis</h1>
                </div>
            </div>

            <!-- Competitor List Table -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Company
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Market Position
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Recent Activities
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Quick Metrics
                                </th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="competitor-table-body">
                            <!-- Table rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Quick View Modal -->
    <div id="quick-view-modal" class="fixed inset-0 bg-gray-500 dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-90 hidden transition-all duration-200">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-4xl w-full mx-4 shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-light text-marcomm-dark dark:text-white">Competitor Quick View</h3>
                    <button onclick="app.hideQuickView()" class="text-gray-400 hover:text-gray-500 dark:text-gray-500 dark:hover:text-gray-400">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="quick-view-content"></div>
            </div>
        </div>
    </div>

    <script src="competitor-list.js"></script>
    
    <script>
            if (localStorage.getItem('darkMode') !== 'false') {
        document.documentElement.classList.add('dark');
    }
document.addEventListener('DOMContentLoaded', function() {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    
    // Check if darkMode exists in localStorage
    const darkModeStatus = localStorage.getItem('darkMode');
    
    // If darkMode doesn't exist in localStorage OR is set to 'true', enable dark mode
    if (!darkModeStatus || darkModeStatus === 'true') {
        html.classList.add('dark');
        localStorage.setItem('darkMode', 'true');
    }
    
    // Toggle functionality
    darkModeToggle.addEventListener('click', function() {
        html.classList.toggle('dark');
        localStorage.setItem('darkMode', html.classList.contains('dark'));
    });
});
    </script>
</body>
</html>
